<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isomo online homepage</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<body>
    <header class="header">
        <a href="#" class="logo"><img src="./images/isomo-logo.png" class="logo" alt="isomo logo"></a>
        <nav class="navbar">
            <div id="close-nav" class="fas fa-times"></div>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contacts</a>
        </nav>
        <div class="icons">
            <div id="account-btn" class="fas fa-user"></div>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>

    <!-- Account Form section starts-->
    
    <div class="account-form">
        <div id="close-form" class="fas fa-times"></div>
        <div class="buttons">
            <span class="btn active log-in-btn">log in</span>
            <span class="btn register-btn">register</span>
        </div>

        <form class="login-form active" action="">
            <h3>log in form</h3>
            <input type="email" name="email" id="email" class="box" placeholder="Enter your email">
            <input type="password" name="email" id="email" class="box" placeholder="Enter your password">
            <div class="flex">
                <input type="checkbox" name="remember" id="remember-me">
                <label for="remember-me">remember me</label>
                <a href="#">forgot password?</a>
            </div>
            <input type="submit" value="log in now" class=" login-btn">
        </form>

        <form class="register-form" action="">
            <h3>Register form</h3>
            <input type="email" name="email" id="email" class="box" placeholder="Enter your email">
            <input type="password" name="password" id="password" class="box" placeholder="Enter your password">
            <input type="password" name="password" id="password-confirm" class="box" placeholder="confirm your password">

            <input type="submit" value="register now" class=" login-btn">
        </form>
    </div>
    
    <!-- Account Form section ends-->
    <script src="./index.js"></script>
</body>
</html>
